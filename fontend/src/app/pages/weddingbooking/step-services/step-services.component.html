<div id="step-services">
    <h1>BẢNG DỊCH VỤ</h1>

    <div class="service-table">
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã dịch vụ</th>
                    <th>Tên dịch vụ</th>
                    <th>Đơn giá</th>
                    <th>Chọn</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let service of serviceList; let i = index"
                >
                    <td>{{i + 1}}</td>
                    <td>{{service.id}}</td>
                    <td>{{service.name}}</td>
                    <td>{{service.price}}</td>
                    <td>
                        <input 
                            type="checkbox"
                            [checked]="isChecked(service.id)"
                            (change)="toggleServiceSelection(service, getCheckedValue($event))"
                        >
                    </td>
                    <td>
                        <input
                            class="quantity-input"
                            type="number"
                            min="0"
                            max="20"
                            [value]="getQuantity(service.id)"
                            (input)="onQuantityChange(service, $any($event.target).valueAsNumber)"
                        />
                    </td>    
                </tr>

            </tbody>
        </table>
    </div>
</div>
