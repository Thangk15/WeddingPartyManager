<div class="action-job">
    <h2>{{getTitle}}</h2>
    <label for="jobName">Tên công việc</label>
    <input 
        id="jobName" 
        type="text"
        [(ngModel)]="model.tenCongViec"
    />

    <div class="option-btn">
        <button
            (click)="exit()"
        >
            Thoát
        </button>
        <button
            (click)="save()"
        >
            Lưu
        </button>
    </div>

</div>
