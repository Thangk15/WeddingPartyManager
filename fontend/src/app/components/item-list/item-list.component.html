<div class="item-list-container">
    <h1>{{listName}}</h1>
    <div class="action-btn-container">
        <button (click)="showLayout('add', type)">
            <i class="bi bi-plus-lg"></i>
        </button>
        <button (click)="delete.emit()">
            <i class="bi bi-trash3-fill"></i>
        </button>
        <button (click)="showLayout('edit', type)">
            <i class="bi bi-pencil-fill"></i>
        </button>
    </div>
  
    <div class="icon-seach-container">
        <img
        [src]="'assets/imgs/' + nameIcon"
        [alt]="listName"
        width="60px"
        height="60px"
        >
        <div class="search-container">
            <input
                type="text"
                [(ngModel)]="searchTerm"
                placeholder="Tìm kiếm..."
                (keyup.enter)="onSearch()"
            />
            <button (click)="onSearch()">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th *ngFor="let headData of headDatas">{{headData}}</th>
                </tr>
            </thead> 
            <tbody>
                <tr 
                    *ngFor="let data of datas; let id = index"
                    [class.selected]="data === selectedItem"
                    (click)="selectedItem = data"
                >
                    <td>{{ id + 1 }}</td>
                    <td 
                        *ngFor="let item of data | keyvalue : customSortFn"
                    >
                        {{ item.value }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pre-btn-container">
        <button *ngIf="showBtnGoBack"
            class="pre-btn"
            (click)="onBack()"
        >
            Quay lại
        </button>
    </div>
    <div class="overlay" *ngIf="typeLayout !== ''"></div>
    <div class="action-layout">
        <app-action-hall 
            *ngIf="typeLayout === 'hall'"
            [type]="typeAction"
            (back)="exitLayout()"
        ></app-action-hall>
        <app-action-dish 
            *ngIf="typeLayout === 'dish'"
            [type]="typeAction"
            (back)="exitLayout()"
        ></app-action-dish>
        <app-action-service
            *ngIf="typeLayout === 'service'"
            [type]="typeAction"
            (back)="exitLayout()"
        ></app-action-service>
        <app-action-shift
            *ngIf="typeLayout === 'shift'"
            [type]="typeAction"
            (back)="exitLayout()"
        ></app-action-shift>
        <app-action-job
            *ngIf="typeLayout === 'job'"
            [type]="typeAction"
            (back)="exitLayout()"
        ></app-action-job>
        <app-action-staff
            *ngIf="typeLayout === 'staff'"
            [type]="typeAction"
            (back)="exitLayout()"
        ></app-action-staff>
    </div>
</div>
