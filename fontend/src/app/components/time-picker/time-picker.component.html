<mat-form-field class="time-picker-form" appearance="fill">
  <mat-label>Chọn giờ</mat-label>
  <input
    matInput
    [matTimepicker]="picker"
    [value]="time"
    (input)="onTimeChanged($event)"
    placeholder="Giờ"
  />
  <mat-timepicker-toggle matSuffix [for]="picker"></mat-timepicker-toggle>
  <mat-timepicker #picker></mat-timepicker>
</mat-form-field>
