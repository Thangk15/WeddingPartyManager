<mat-form-field appearance="fill">
  <mat-label>Chọn giờ</mat-label>
  <input
    matInput
    [ngxTimepicker]="picker"
    [(ngModel)]="time"
    readonly
    placeholder="HH:mm" />

</mat-form-field>

<!-- Component Timepicker -->
<ngx-material-timepicker
  #picker
  [format]="24"
  (timeSet)="onTimeChanged($event)">
</ngx-material-timepicker>
